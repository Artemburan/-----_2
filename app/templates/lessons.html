{% extends "base.html" %}

{% block title %}
Список уроків
{% endblock title %}

{% block center %}
<h1>Уроки</h1>
<a href="{{ url_for('add_lesson') }}" class="btn btn-primary">Додати новий урок</a>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>#</th>
            <th>Назва</th>
            <th>Опис</th>
            <th>Дата створення</th>
        </tr>
    </thead>
    <tbody>
        {% for lesson in lessons %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ lesson.title }}</td>
            <td>{{ lesson.description }}</td>
            <td>{{ lesson.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock center %}
